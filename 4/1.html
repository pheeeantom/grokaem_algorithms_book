<!DOCTYPE html>
<html>
    <head>
        <title>Grokaem algorithms - exercise 4.1</title>
    </head>
    <body>
        <p id="answer"></p>
        <script>
            let arr = [7, 2, 4, 6];
            let sum = function(arr) {
                if (!arr.length) return 0;
                let last = arr.pop();
                return last + sum(arr);
            }
            document.getElementById("answer").innerHTML = sum(arr);
        </script>
    </body>
</html>
